<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gridContainer">
        <header class="header">
            <div class="headerTitle">Weather App</div>
            <div class="date">Date</div>
        </header>
        <section class="content">
            <div class="leftDiv">
                <div class="divTitle">Weather at your Location</div>
                <div class="statsContainer">
                    <div class="location"></div>
                    <div class="tempCur"></div>
                    <div class="tempFeel"></div>
                    <div class="tempMin"></div>
                    <div class="tempMax"></div>
                    <div class="humidity"></div>
                </div>
            </div>
            <div class="rightDiv">
                <div class="divTitle">Select the location</div>
            </div>
        </section>
        <footer class="footer">
            <div>
                Author: Ricardo Santis
            </div> 
        </footer>
    </div>
    
    <script src="scrypt.js"></script>
</body>
</html>
