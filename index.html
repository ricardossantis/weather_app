<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <img class="img" src="Spinner.gif" alt="">
    <div id="gridContainer">
        <header class="header">

            <div class="headerTitle">Weather App</div>
            <div class="date">Date</div>

        </header>
        <section class="content">

            <div class="leftDiv">

                <div class="divTitleLef">Weather at your Location</div>
                <div class="statsContainer">
                    <div class="location" id="locationLef"></div>
                    <div class="tempCur" id="tempCurLef"></div>
                    <div class="tempFeel" id="tempFeelLef"></div>
                    <div class="windSpd" id="windSpdLef"></div>
                    <div class="humidity" id="humidityLef"></div>
                    <div class="description" id="descriptionLef"></div>
                </div>

            </div>

            <div class="rightDiv">

                
                <div id="form">
                    <div class="divTitleRig">Weather at new location</div>
                    <input id="input" type="text" placeholder="Insert location">
                    <button id="button">Search</button>
                </div>

                <div class="statsContainer">
                    <div class="location" id="locationRig">1</div>
                    <div class="tempCur" id="tempCurRig">2</div>
                    <div class="tempFeel" id="tempFeelRig">3</div>
                    <div class="windSpd" id="windSpdRig">4</div>
                    <div class="humidity" id="humidityRig">6</div>
                    <div class="description" id="descriptionRig">5</div>
                </div>
                
            </div>
        </section>
        <footer class="footer">
            <div>
                Author: Ricardo Santis
            </div> 
        </footer>
    </div>
    
    <script src="scrypt.js"></script>
</body>
</html>
